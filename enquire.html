            <h1 style="color: white; ;">ENQUIRE</h1>
	<form action="enquire.html" method="POST" >
		<fieldset>
			<legend>Enquiry form</legend>
			<label for="firstname">First Name:</label>
		<input type="text" id="firstname" name="firstname" required>

		<label for="lastname">Last Name:</label>
		<input type="text" id="lastname" name="lastname" required>

		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" name="phone" placeholder="+254-45-678-900" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

        <label for="phone">Email Address:</label>
		<input type="text" id="email" name="email" required>

        <label for="service">Type of Service:</label>
		<select id="service" name="service">
			<option value="maintenance">Enquire</option>
			<option value="repair">Repair</option>
			<option value="installation">Accessories</option>
		</select>

		<label for="problem">Problem Description (optional):</label>
		<textarea id="problem" name="problem" rows="5" ></textarea>
		</fieldset>
		
        <br>
        <br>
        <br>	

		<input type="submit" value="Submit">
        <br>
       
	</form
